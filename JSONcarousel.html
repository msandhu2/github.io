<!DOCTYPE html>
<html lang="en">

  <body>
      <div id="speakerbox">

      <script id="speakerstpl" type="text/template">
        {{#speakers}}

                <h3>{{name}}</h3>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js" integrity="sha512-T+Pw5KwLzU1wmH5slAFcNK8lstMe+BBEi1qLkM1XIWEPZzcNmuiuUKIdq8ATSUFxx138gAIGsKaq8/ljyElMqQ==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
      <script type="text/javascript">
        $(function(){
            //load data from JSON file
            $.getJSON('speakers.json', function(data){
                // load the template
                var template = $('#speakerstpl').html();
                // load the data
                var html = Mustache.render(template, data);
                $('#carousel').html(html);
            }); // getJSON
        }); // function
      </script>
  </body>
</html>
